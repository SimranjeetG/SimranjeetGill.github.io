<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .certification-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around; /* Adjust spacing around items */
            max-width: 1200px; /* Limit width */
            margin: 0 auto; /* Center content */
            padding: 20px; /* Padding inside the content area */
        }
        .wrapper {
            flex: 1 1 45%; /* Adjust this to change the minimum width of each card */
            margin-bottom: 20px; /* Space between rows */
        }
        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            background-color: white; /* Ensure the card has a white background */
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card__image img {
            width: 100%; /* Ensure images are fully responsive */
            height: auto;
        }
        @media (max-width: 768px) {
            .wrapper {
                flex-basis: 100%; /* Stack them on smaller screens */
            }
        }
    </style>
</head>
<body>
<div class="section-wrapper">
    <section class="section certifications" id="certifications">
        <div class="certification-content">
            <h2 class="section-heading">Certifications</h2>
            <div class="certification-wrapper">
                <!-- Certifications will be loaded here by JavaScript -->
            </div>
        </div>
    </section>
</div>

<script>
$(document).ready(() => {
    render_certifications();
});

let render_certifications = () => {
    let certifications_area = $('.certification-wrapper');
    let certifications_obj = [
    {
            image:'assets/images/iit.png',
            pdf: 'assets/pdf/file.pdf',
            title: 'Degree',
            description:'MS in Information Technology Management',
        },
        {
            image:'assets/images/iit.png',
            pdf: 'assets/pdf/Academic Transcript.pdf',
            title: 'Transcript',
            description: 'MS in Information Technology Management',
        },
        {
            image:'assets/images/iit.png',
            pdf: 'assets/pdf/Academic Transcript.pdf',
            title: 'Transcript',
            description: 'MS in Information Technology Management',
        },
        
        {
            image:'assets/images/microsoft.png',
            pdf: 'assets/pdf/certificate1.pdf',
            title: 'Data Modeling in Power BI',
            description: "Learn to identify data schema types, manage relationships in data models, and design models using the Star schema approach.",
        },
        {
            image:'assets/images/coursera.png',
            pdf: 'assets/pdf/certificate2.pdf',
            title: 'Python for Beginners: Data Structures',
            description: "Learn to manipulate lists, sets, tuples, and dictionaries in Python, filter and analyze data, and visualize insights, culminating in a challenge to create a food recommendation system.",
        },
        {
            image:'assets/images/coursera.png',
            pdf: 'assets/pdf/certificate3.pdf',
            title: 'Business Analytics for Decision Making',
            description: "Utilize cluster analysis to group similar data points, perform the analysis in Excel, and apply it to marketing data for strategic insights and decision-making.",
        },
        {
            image:'assets/images/iit.png',
            pdf: 'assets/pdf/certificate4.pdf',
            title: 'Relational Database Implementation and Applications',
            description: "SQL techniques including stored procedures for modularity, temporary tables for data handling, triggers for automated responses, functions for data manipulation, views for abstraction, and indexes for performance optimization.",
        },
    ];

    let certifications = certifications_obj.map(cert => {
        return `
            <div class="wrapper">      
                <div class="card radius shadowDepth1">
                    <div class="card__image border-tlr-radius">
                        <img src="${cert.image}" alt="image" class="border-tlr-radius">
                    </div>           
                    <div class="card__content card__padding">
                        <article class="card__article">
                            <h2><a href="${cert.pdf}" target="_blank">${cert.title}</a></h2>
                            <p>${cert.description}</p>
                        </article>
                    </div>
                </div>
            </div>
        `;
    }).join('');

    certifications_area.html(certifications);
};
</script>
</body>
</html>
